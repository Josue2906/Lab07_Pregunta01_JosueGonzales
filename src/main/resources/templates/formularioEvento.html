<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="${#strings.isEmpty(evento.id) ? 'Nuevo Evento' : 'Editar Evento'}"></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-5">
            <h1 th:text="${#strings.isEmpty(evento.id) ? 'Nuevo Evento' : 'Editar Evento'}"></h1>
            <form th:action="@{/eventos}" th:object="${evento}" method="post">
                <input type="hidden" th:field="*{id}" />
                <div class="row mb-3">
                    <label for="titulo" class="col-sm-2 col-form-label">Título:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="titulo" th:field="*{titulo}" required />
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="fecha" class="col-sm-2 col-form-label">Fecha y Hora:</label>
                    <div class="col-sm-6">
                        <!-- Usamos la variable 'fechaFormateada' que contiene la fecha con el formato adecuado -->
                        <input type="datetime-local" class="form-control" id="fecha" th:field="*{fecha}" th:value="${fechaFormateada}" required />
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="lugar" class="col-sm-2 col-form-label">Lugar:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="lugar" th:field="*{lugar}" required />
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="descripcion" class="col-sm-2 col-form-label">Descripción:</label>
                    <div class="col-sm-6">
                        <textarea class="form-control" id="descripcion" th:field="*{descripcion}" rows="4"></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>
    </body>
</html>
